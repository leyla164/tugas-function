<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Menghitung luas dan keliling persegi lingkaran</h1>
	<form>
		<p>jari jari : <input type="text" id="r"></p>
		<p><input type="button" value="hitung" onclick="hitung();"></p>
		<p>luas : <input type="text" id="luas"></p>
		<p>keliling : <input type="text" id="keliling"></p>
	</form>
</body>
	
<script>
    phi = 22/7;
var luas;
var keliling;
var r;
var d;
function hitung() {
	r = parseFloat(document.getElementById("r").value);
	luas = phi * (r);
	d = 2 * r;
	keliling = phi * d;
	document.getElementById('luas').value = luas;
	document.getElementById('keliling').value = keliling;
}
</script>
</body>
</html>
